<!DOCTYPE html>
<html lang="pt-Br">
    <Head>
        <title>Terapia Ocupacional</title>
        <meta charset="utf-8">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/warpper-card.css">

       
         
    </Head>
    <body>   
        <header class="header">       
            <img src="assets/img/logo.to.png" width="60px" height="60px">
            <nav>
                <a class="action" href="">Skills</a> 
                <a class="action" href="">Projetos</a>
                <a class="action" href="">historia </a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="">Download CV</a>  
                
                
            </nav>
        </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title"> Terapia Ocupacional </h1>
                    <h2 class="subtitle"> Jessica </h2>
                </div>
                <div class="navegation">
                    <a class="button" href="">Download CV</a>  
                    <a class="button" href="">Dados</a>  
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second"> Skills </h2>
         
            <div class="wrapper-skill">
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_html5.png" alt="Icone Html pixel art"> 
                    <div class="right">
                        <h3 class="title"> HTML </h3>
                        <progress class="progress-bar" max="100" value="70"> 70% </progress>
                    </div>

                </article>

                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_nodejs.png" alt="Icone nodejs pixel art"> 
                    <div class="right">
                        <h3 class="title"> Nodejs </h3>
                        <progress class="progress-bar" max="100" value="70"> 70% </progress>
                    </div>

                </article>   
                
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_css3.png" alt="Icone Css3 pixel art"> 
                    <div class="right">
                        <h3 class="title"> Css3 </h3>
                        <progress class="progress-bar" max="100" value="70"> 70% </progress>
                    </div>

                </article>
                
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_tdd.png" alt="Icone TDD pixel art"> 
                    <div class="right">
                        <h3 class="title"> TDD </h3>
                        <progress class="progress-bar" max="100" value="70"> 70% </progress>
                    </div>

                </article>
                
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_js.png" alt="Icone JS pixel art"> 
                    <div class="right">
                        <h3 class="title"> Java </h3>
                        <progress class="progress-bar" max="100" value="70"> 70% </progress>
                    </div>

                </article>
                
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_restapi.png" alt="Icone restapi pixel art"> 
                    <div class="right">
                        <h3 class="title"> RESTAPI </h3>
                        <progress class="progress-bar" max="100" value="70"> 70% </progress>
                    </div>

                </article>

                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_react.png" alt="Icone react pixel art"> 
                    <div class="right">
                        <h3 class="title"> REACT </h3>
                        <progress class="progress-bar" max="100" value="70"> 70% </progress>
                    </div>

                </article>

                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_ux.png" alt="Icone ux pixel art"> 
                    <div class="right">
                        <h3 class="title"> UX </h3>
                        <progress class="progress-bar" max="100" value="70"> 70% </progress>
                    </div>

                </article>
            </div>    
        </section>
        <section class="section -bgBlack">
            <h2 class="main-title -second"> Projetos </h2>
            <div class="warpper-card">
                <a href="">
                    <figure class="card-project">
                        <img class="logo" src="img/logo-collabcode.png" alt="">
                    
                    </figure>
                </a>
                <a href="">
                    <figure class="card-project">
                        <img class="logo" src="img/logo-firedlabs.svg" alt="">
                    </figure>
                </a>
                <a href="">
                    <figure class="card-project">
                        <img class="logo" src="img/portfolio.png" alt="">
                    </figure>
                </a>
            </div>
        </section>
        
    </body>
        
</html>
